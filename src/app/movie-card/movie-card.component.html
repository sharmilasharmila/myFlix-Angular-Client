<app-navbar></app-navbar>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies; let i=index;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed By: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}}/>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openSynopsis(movie.Description)"
      >
        Synopsis
      </button>
      <mat-icon color="warn">
        <span *ngIf="isFavorite(movie._id); else elseBlock"
          >star</span
        >
        <ng-template #elseBlock>favorite_border</ng-template>
      </mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
