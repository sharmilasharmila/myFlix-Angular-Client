<app-navbar></app-navbar>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies; let i=index;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed By: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}}/>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openSynopsis(movie.Description)"
      >
        Synopsis
      </button>
      <ng-container *ngIf="isFavorite(movie._id); then Faved; else unFaved">
      </ng-container>

      <ng-template #unFaved>
        <mat-icon matTooltip="Favourite" matTooltipPosition="right" aria-label="Adds movie to user's list of favorites"
        (click)="toggleFavouriteMovies(movie._id)" color="accent" class="fav-icon" [inline]="true">
          favorite_border
        </mat-icon>
      </ng-template>

      <ng-template #Faved>
        <mat-icon matTooltip="Unfavourite" matTooltipPosition="right" aria-label="Adds movie to user's list of favorites"
        (click)="toggleFavouriteMovies(movie._id)" color="accent" class="fav-icon" [inline]="true">
          favorite
        </mat-icon>
      </ng-template>
    </mat-card-actions>
  </mat-card>
</div>
